language: julia
os:
    - linux
    - osx
julia:
    - release
    - nightly
notifications:
    email: false
sudo: false
addons:
    apt_packages:
        - gfortran
        - liblapack-dev
        - libgmp-dev
        - libglpk-dev
script:
    - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
    - julia -e 'Pkg.clone(pwd())'
    - julia -e 'Pkg.test("JuMP", coverage=true)'
    - julia test/hygiene.jl
    - julia -e 'Pkg.add("Ipopt")' # needed for below tests
    - julia test/hockschittkowski/runhs.jl
after_success:
    - if [[ $JULIAVERSION = "juliareleases" && `uname` = "Linux" ]]; then julia -e 'cd(Pkg.dir("JuMP")); Pkg.add("Coverage"); using Coverage; Coveralls.submit(Coveralls.process_folder())'; fi


